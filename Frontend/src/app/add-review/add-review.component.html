<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand mb-0 h1"> <img src="favicon.ico" alt="Logo" width="60" height="60"
        class="d-inline-block align-text-top"></a>
      <a class="navbar-brand" >ShopScape</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item  px-3">
            <a class="nav-link" (click)="logout()">Logout</a>
          </li>
        </ul>
      </div>
  </nav>
</header>
<main>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 mt-5">
      <h4 class="text-center mb-4"><i>Product Review</i></h4>
      <form [formGroup]="reviewDetail" (ngSubmit)="addReviewDetail()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" placeholder="{{prodCode}}">
        </div>
        <div class="form-group">
          <label>Rating</label>
          <select class="form-control" formControlName="ratings" >
            <option value="5">&#11088;&#11088;&#11088;&#11088;&#11088;</option>
            <option value="4">&#11088;&#11088;&#11088;&#11088;</option>
            <option value="3">&#11088;&#11088;&#11088;</option>
            <option value="2">&#11088;&#11088;</option>
            <option value="1">&#11088;</option>
          </select>
        </div>
        <div class="form-group">
          <label >Review</label>
          <textarea class="form-control" formControlName="review" minlength="10" maxlength="400" rows="5" placeholder="Enter your review"></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
    </div>
  </div>
</div>
</main>
