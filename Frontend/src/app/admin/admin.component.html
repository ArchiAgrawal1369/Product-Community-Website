<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mb-0 h1"> <img src="favicon.ico" alt="Logo" width="60" height="60"
                class="d-inline-block align-text-top"></a>
        <a class="navbar-brand" routerLink="">ShopScape</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item  px-3">
                    <a class="nav-link" routerLink="">Home</a>
                </li>
                <li class="nav-item px-3">
                    <a class="nav-link" routerLink="/register">Join</a>
                </li>
                <li class="nav-item px-3">
                    <a class="nav-link" routerLink="/login">Login</a>
                </li>
                <li class="nav-item active px-3">
                    <a class="nav-link">Admin</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="container col-md-3">
        <caption class="text-dark">Admin</caption>
        <div id="newstyle">
        <form [formGroup]="adminDetail" (ngSubmit)=adminLogin()>
            <h6 *ngIf="alert" class="text-danger">{{msg}}</h6>
            <div class="form-group">
                <input type="email" class="form-control" formControlName="adminName" placeholder="Email *" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" formControlName="adminPass" placeholder="Password *" required>
            </div>
            <button type="submit" class="btn btn-dark">SUBMIT</button>
        </form>
        </div>
    </div>
</main>


<footer class="text-center py-4">

</footer>
